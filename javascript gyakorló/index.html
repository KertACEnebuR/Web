<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h3>Első feladat megoldása:</h3>
    <p id="first"></p>

    <h3>Második feladat megoldása:</h3>
    <p id="second"></p>

    <h3>Harmadik feladat megoldása:</h3>
    <p id="third"></p>

    <script>
        
        let num1, num2, sum, szoveg;
        num1 = 5;
        num2 = 10;
        sum = num1 + num2;
        szoveg = "A két szám összege:";

        document.getElementById("first").innerHTML = szoveg + sum;

        const fruits = ["apple", "banana", "citrom"];
        fruits[1] = "guava";
        fruits.push("rombutan");

        document.getElementById("second").innerHTML = fruits;

        const phones = {brand:"Vertu", name:"Gold", price:"2000", currency:"$"};
        phones.push(owner="Név");
        phones[5] = "3000";

        document.getElementById("third").innerHTML = phones;
    </script>

</body>
</html>
