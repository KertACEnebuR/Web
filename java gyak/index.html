<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="bal-korok"></div>

        <div class="container">
            <table>

                <tr>
                    <th colspan="3">Kör</th>
                </tr>

                <tr>
                    <th>Kör sugara:</th>
                    <td>
                        <input type="number" value="0" id="korsugar" onchange="szamol();">
                    </td>
                    <td rowspan="3">
                        <div class="kor"></div>
                    </td>
                </tr>

                <tr>
                    <th>Kör kerülete:</th>
                    <td>
                        <input type="number" value="0" id="korker" disabled>
                    </td>
                </tr>

                <tr>
                    <th>Kör területe:</th>
                    <td>
                        <input type="number" value="0" id="korter" disabled>
                    </td>
                </tr>



                <tr>
                    <th colspan="3">Téglalap</th>
                </tr>

                <tr>
                    <th>Téglalap hossza:</th>
                    <td>
                        <input type="number" value="0" id="teglahosszusag" onchange="szamol2();">
                    </td>
                    <td rowspan="4">
                        <div class="teglalap"></div>
                    </td>
                </tr>

                <tr>
                    <th>Téglalap szélessége:</th>
                    <td>
                        <input type="number" value="0" id="teglaszelesseg" onchange="szamol2();">
                    </td>
                </tr>

                <tr>
                    <th>Kerülete:</th>
                    <td>
                        <input type="number" value="0" id="teglaker" disabled>
                    </td>
                </tr>

                <tr>
                    <th>Területe:</th>
                    <td>
                        <input type="number" value="0" id="teglater" disabled>
                    </td>
                </tr>
            </table>
        </div>

        <div class="jobb-korok"></div>
        <script src="js.js"></script>
    </div>
</body>
</html>
