<body>
        <script>
            let db = prompt("Hány jegyet kér? ");
            let type = prompt("Milyen típisú? ");

            const types = {student:300, adult:500, retired:100};
            
            let price = types[type];
            console.log(price);

            let discount = db > 10 ? 0.9 :1;
            let total = db * price * discount;
            alert(total);
        </script>
</body>
