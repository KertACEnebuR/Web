<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>How many ticket do you need?</td>
            <td> 
                <input type="number" value="0" min="0" max="50" id="number" onkeyup="count()" onclick="count()">
            </td>
        </tr>

        <tr>
            <td>What kind of tickets do you want?</td>
            <td>
                <form>
                    |<label for="adult">Adult</label>
                    <input type="radio" name="adult" id="adult" checked>

                    |<label for="student">Student</label>
                    <input type="radio" name="student" id="student">

                    |<label for="retired">Retired</label>
                    <input type="radio" name="retired" id="retired">
                </form>
            </td>
        </tr>

        <tr>
            <td>Amount to be paid:</td>
            <td>
                <input type="number" name="sum" id="sum">
            </td>
        </tr>
    </table>


    <script src="ticket.js">

    </script>
</body>
</html>
